<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="images/nft.png" type="image/x-icon">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css">

  <title>NFT Preview Card</title>
</head>

<body>
  <article class="nft">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft__img">

    <h1 class="nft__title">Equilibrium #3429</h1>
    <p class="nft__descruption">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="nft__data">
      <span class="nft__price">0.041 ETH</span>
      <span class="nft__time">
        <img src="images/icon-clock.svg" alt="clock icon">
        3 days left
      </span>
    </div>

    <div class="nft__line"></div>

    <div class="nft__creator">
      <img src="images/image-avatar.png" alt="creator image" class="nft__creator-img">

      <p class="nft__creator-name">
        Creation of <span>Jules Wyvern</span></p>
    </div>
  </article>
</body>

</html>
