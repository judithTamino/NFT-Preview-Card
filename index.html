<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="images/nft.png" type="image/x-icon">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css">

  <title>NFT Preview Card</title>
</head>

<body class="container">
  <article class="nft">
    <div class="nft__img">
      <div class="nft__img-overlay"></div>
    </div>
    <!-- <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft__img"> -->

    <div class="nft__content">
      <h1 class="nft__title">Equilibrium #3429</h1>
      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft__data">
        <p class="nft__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <span>0.041 ETH</span>
        </p>
        <p class="nft__time">
          <img src="images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </p>
      </div>

      <hr class="nft__line">
      </hr>

      <div class="nft__creator">
        <img src="images/image-avatar.png" alt="creator image" class="nft__creator-img">

        <p class="nft__creator-name">
          Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </article>
</body>

</html>
